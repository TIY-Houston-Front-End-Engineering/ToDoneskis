<form>
    <div>
        <input type="text" required>
    </div>
    <button>+</button>
</form>
<ul>
    <% data.each(function(task){ %>
        <li cid="<%= task.cid %>" class="<%= task.get('urgent') ? 'urgent' : '' %> <%= task.get('isDone') ? 'isDone' : '' %>">
            <input type="checkbox" name="isDone" <% if(task.get('isDone')){ %> checked="checked" <% } %> >
            <span class='description' contenteditable><%= task.get('description') %></span>
            <div class="grid grid-2-400">
                <span>
                    <input type="checkbox" name="urgent" id="urgent<%= task.cid %>" <%= task.get('urgent') ? 'checked="checked"' : '' %> >
                    <label for="urgent">Urgent</label>
                </span>
                <span>
                    <input type="date" name="duedate" placeholder="Due Date">
                </span>
            </div>
        </li>
    <% }) %>
</ul>
